type Query {
  searchMovies(query: String!): [MovieSearchResult!]!
  movieDetails(tmdbId: Int!): Movie!
  me: User
}

type MovieRating {
  source: String!
  value: String!
}

type Movie {
  title: String!
  year: String!
  rated: String!
  released: String!
  runtime: String!
  genre: String!
  director: String!
  writer: String!
  plot: String!
  posters: [String!]!
  language: String!
  ratings: [MovieRating!]!
}

type MovieSearchResult {
  title: String!
  released: String!
  tmdbId: Int!
}

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
  updatedAt: String!
  preferences: UserPreferences
}

type UserPreferences {
  theme: String
  soundEnabled: Boolean
  animationsEnabled: Boolean
  autoPlayEnabled: Boolean
  smoothScrollingEnabled: Boolean
  imdbThreshold: Float
  rottenTomatoesThreshold: Float
  metacriticThreshold: Float
}

input UpdateUserPreferencesInput {
  theme: String
  soundEnabled: Boolean
  animationsEnabled: Boolean
  autoPlayEnabled: Boolean
  smoothScrollingEnabled: Boolean
  imdbThreshold: Float
  rottenTomatoesThreshold: Float
  metacriticThreshold: Float
}

type Mutation {
  updateUserPreferences(preferences: UpdateUserPreferencesInput!): User!
}
